<h4>Listado</h4>

<!--Listado con colores por linea utilizando propiedades
del *ngFor empleadas con la directiva [ngClass]-->
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        " 
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven,
        }">

        <div>
            <span>{{i+1}}. </span>
            <span>{{character.name}} - </span> 
            <strong>Power: </strong>
            <span>{{character.power}}</span>
        </div>
       
        <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)">X</button>
    </li>
</ul>
